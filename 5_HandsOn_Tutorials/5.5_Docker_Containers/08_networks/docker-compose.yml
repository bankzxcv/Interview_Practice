version: '3.8'

services:
  # API Gateway (public + backend networks)
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - public
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  # API Service
  api:
    build: ./api
    networks:
      backend:
        aliases:
          - api-service
          - backend-api
      database:
    environment:
      - DB_HOST=postgres
      - CACHE_HOST=redis

  # PostgreSQL (database network only)
  postgres:
    image: postgres:15-alpine
    networks:
      - database
    environment:
      - POSTGRES_PASSWORD=secret
    volumes:
      - db_data:/var/lib/postgresql/data

  # Redis (backend network only)
  redis:
    image: redis:7-alpine
    networks:
      - backend

networks:
  # Public facing network
  public:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

  # Backend services network
  backend:
    driver: bridge

  # Database network (internal only)
  database:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.29.0.0/16

volumes:
  db_data:
