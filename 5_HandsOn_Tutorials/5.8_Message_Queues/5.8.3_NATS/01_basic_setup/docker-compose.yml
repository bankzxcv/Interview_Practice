version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command: ["-js", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - nats-network

volumes:
  nats_data:

networks:
  nats-network:
