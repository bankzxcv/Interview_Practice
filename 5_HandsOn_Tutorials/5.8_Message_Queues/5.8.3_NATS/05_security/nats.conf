# NATS Security Configuration

port: 4222
monitor_port: 8222

# User authentication
authorization {
  users = [
    {
      user: admin
      password: admin123
      permissions {
        publish = ">"
        subscribe = ">"
      }
    }
    {
      user: user1
      password: user123
      permissions {
        publish = ["events.>", "logs.>"]
        subscribe = ["events.>"]
      }
    }
  ]
}

# JetStream
jetstream {
  store_dir: /data/jetstream
  max_memory_store: 1GB
  max_file_store: 10GB
}
