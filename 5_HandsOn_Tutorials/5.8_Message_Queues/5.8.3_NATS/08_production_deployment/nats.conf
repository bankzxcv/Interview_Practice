# Production NATS Configuration

port: 4222
http_port: 8222

# Clustering
cluster {
  name: prod-cluster
  port: 6222
  routes = [
    nats://nats1:6222
    nats://nats2:6222
    nats://nats3:6222
  ]
}

# JetStream
jetstream {
  store_dir: /data/jetstream
  max_memory_store: 2GB
  max_file_store: 20GB
}

# Limits
max_connections: 10000
max_subscriptions: 0
max_payload: 1MB
max_pending_size: 10MB

# Timeouts
ping_interval: 30s
ping_max: 3
write_deadline: 10s

# Logging
log_file: "/data/nats.log"
logtime: true
debug: false
trace: false
