version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1
      --save 300 10
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - redis-net

volumes:
  redis_data:

networks:
  redis-net:
