version: '3.8'
services:
  cassandra:
    image: cassandra:5.0
    container_name: cassandra-basic
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: dev_cluster
      CASSANDRA_SEEDS: cassandra
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
volumes:
  cassandra-data:
