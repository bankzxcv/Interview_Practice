version: '3.8'

services:
  primary:
    image: postgres:15-alpine
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: testdb
      POSTGRES_INITDB_ARGS: "-c max_wal_senders=10 -c wal_level=replica"
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
    ports:
      - "5432:5432"
    volumes:
      - primary-data:/var/lib/postgresql/data
      - ./scripts/primary-init.sh:/docker-entrypoint-initdb.d/primary-init.sh
    networks:
      - replication-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  replica1:
    image: postgres:15-alpine
    container_name: postgres-replica1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data
    command: |
      bash -c "
      until pg_basebackup -h primary -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R 2>/dev/null; do
        echo 'Waiting for primary to be available...'
        sleep 5
      done
      chmod 0700 /var/lib/postgresql/data
      postgres -c hot_standby=on -c primary_conninfo='host=primary port=5432 user=replicator password=replicator123 application_name=replica1'
      "
    ports:
      - "5433:5432"
    volumes:
      - replica1-data:/var/lib/postgresql/data
    networks:
      - replication-network
    depends_on:
      primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  replica2:
    image: postgres:15-alpine
    container_name: postgres-replica2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data
    command: |
      bash -c "
      until pg_basebackup -h primary -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R 2>/dev/null; do
        echo 'Waiting for primary to be available...'
        sleep 5
      done
      chmod 0700 /var/lib/postgresql/data
      postgres -c hot_standby=on -c primary_conninfo='host=primary port=5432 user=replicator password=replicator123 application_name=replica2'
      "
    ports:
      - "5434:5432"
    volumes:
      - replica2-data:/var/lib/postgresql/data
    networks:
      - replication-network
    depends_on:
      primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  replication-network:
    driver: bridge

volumes:
  primary-data:
  replica1-data:
  replica2-data:
