name: Python Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python-app/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python-app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: python-app/requirements.txt

    - name: Install dependencies
      working-directory: python-app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      working-directory: python-app
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing \
               --junitxml=test-results.xml --html=test-report.html --self-contained-html -v

    - name: Generate coverage summary
      working-directory: python-app
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        pytest --cov=. --cov-report=term-missing | tail -n 20 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: python-app/coverage.xml
        flags: python
        name: python-coverage
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: python-test-results
        path: |
          python-app/test-results.xml
          python-app/test-report.html
          python-app/htmlcov/
        retention-days: 30

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: python-app/test-results.xml
        check_name: Python Test Results
      continue-on-error: true

    - name: Check coverage threshold
      working-directory: python-app
      run: |
        pytest --cov=. --cov-fail-under=80 --cov-report=term-missing
