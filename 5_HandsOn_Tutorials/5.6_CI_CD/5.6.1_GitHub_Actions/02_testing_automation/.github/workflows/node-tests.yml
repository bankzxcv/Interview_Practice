name: Node.js Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'node-app/**'
      - '.github/workflows/node-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'node-app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: node-app/package-lock.json

    - name: Install dependencies
      working-directory: node-app
      run: npm ci

    - name: Run tests with coverage
      working-directory: node-app
      run: npm run test:ci

    - name: Generate coverage summary
      working-directory: node-app
      if: always()
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage/coverage-summary.json ]; then
          cat coverage/coverage-summary.json
        fi
        npm run test:coverage 2>&1 | grep -A 20 "Coverage" || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: node-app/coverage/lcov.info
        flags: nodejs
        name: nodejs-coverage
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: node-test-results
        path: node-app/coverage/
        retention-days: 30

    - name: Check coverage thresholds
      working-directory: node-app
      run: |
        echo "Checking coverage thresholds (80% minimum)..."
        npm test -- --coverage --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'
