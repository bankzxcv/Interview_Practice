version: '3.8'

services:
  app:
    build:
      context: .
      args:
        APP_VERSION: local-dev
    ports:
      - "5000:5000"
    environment:
      - APP_VERSION=local-dev
    volumes:
      - ./app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
