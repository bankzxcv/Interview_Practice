# 04-configmap-from-file.yaml
# ConfigMap containing file content
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  # nginx.conf file content
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;
        sendfile on;
        keepalive_timeout 65;

        server {
            listen 80;
            server_name localhost;

            location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }

  # index.html file content
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>ConfigMap Demo</title>
    </head>
    <body>
        <h1>This HTML comes from a ConfigMap!</h1>
        <p>The nginx.conf is also from ConfigMap.</p>
    </body>
    </html>

# Created from file using:
# kubectl create configmap nginx-config --from-file=nginx.conf --from-file=index.html
