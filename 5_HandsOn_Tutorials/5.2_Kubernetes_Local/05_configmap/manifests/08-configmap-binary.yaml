# 08-configmap-binary.yaml
# ConfigMap with binary data
apiVersion: v1
kind: ConfigMap
metadata:
  name: binary-config
binaryData:
  # Base64-encoded binary data
  # This is a 1x1 PNG image (red pixel)
  logo.png: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==

data:
  # Regular text data can still be here
  readme.txt: |
    This ConfigMap contains both text and binary data.
    The logo.png is stored as base64-encoded binary data.

# binaryData vs data:
# ------------------
# data: Plain text (string values)
# binaryData: Base64-encoded binary values
#
# Creating binary ConfigMap:
# kubectl create configmap my-binary --from-file=image.png
# Kubernetes automatically uses binaryData for non-UTF8 files
#
# Use cases:
# - Images, fonts, icons
# - Compiled assets
# - Binary configuration files
# - Certificates (though Secrets are better for certs)
