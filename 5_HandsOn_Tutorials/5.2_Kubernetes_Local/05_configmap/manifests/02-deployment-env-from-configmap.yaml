# 02-deployment-env-from-configmap.yaml
# Using ConfigMap as individual environment variables
apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: env-demo
  template:
    metadata:
      labels:
        app: env-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh", "-c", "env | sort && sleep 3600"]
        env:
        # Method 1: Reference individual keys
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        # Mix with hardcoded values
        - name: APP_ENV
          value: "development"
        resources:
          requests:
            memory: "16Mi"
            cpu: "25m"
          limits:
            memory: "32Mi"
            cpu: "50m"

# Pros: Select specific keys, rename if needed
# Cons: Verbose, must list each key explicitly
