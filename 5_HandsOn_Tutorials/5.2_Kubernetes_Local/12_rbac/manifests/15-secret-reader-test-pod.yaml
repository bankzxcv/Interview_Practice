# 15-secret-reader-test-pod.yaml
# Pod for testing secret reading permissions
apiVersion: v1
kind: Pod
metadata:
  name: secret-reader-test
  namespace: rbac-demo
  labels:
    app: rbac-demo
    test: secret-reader
spec:
  serviceAccountName: secret-reader

  containers:
  - name: kubectl
    image: bitnami/kubectl:1.28
    command:
    - sleep
    - "3600"
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

  restartPolicy: Always
