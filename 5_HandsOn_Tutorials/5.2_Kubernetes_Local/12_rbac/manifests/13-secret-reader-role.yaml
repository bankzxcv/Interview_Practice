# 13-secret-reader-role.yaml
# Role for reading secrets (use with caution!)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: rbac-demo
  labels:
    app: rbac-demo
rules:
# Allow reading secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

# Also allow reading configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
