# 08-cluster-viewer-role.yaml
# ClusterRole for read-only access across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-viewer
  labels:
    app: rbac-demo
rules:
# Read all resources in core API group
- apiGroups: [""]
  resources:
  - pods
  - services
  - configmaps
  - endpoints
  - namespaces
  - nodes
  - persistentvolumes
  - persistentvolumeclaims
  verbs: ["get", "list", "watch"]

# Read apps resources
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  - daemonsets
  - replicasets
  verbs: ["get", "list", "watch"]

# Read batch resources
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch"]

# Read networking resources
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  - networkpolicies
  verbs: ["get", "list", "watch"]

# Read events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
