# 04-test-pod.yaml
# Pod using app-reader ServiceAccount to test RBAC permissions
apiVersion: v1
kind: Pod
metadata:
  name: rbac-test
  namespace: rbac-demo
  labels:
    app: rbac-demo
    test: pod-reader
spec:
  # Use our custom ServiceAccount
  serviceAccountName: app-reader

  containers:
  - name: kubectl
    image: bitnami/kubectl:1.28
    command:
    - sleep
    - "3600"
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

  restartPolicy: Always
