# 07-deployment-test-pod.yaml
# Pod for testing deployment management permissions
apiVersion: v1
kind: Pod
metadata:
  name: deployment-manager-test
  namespace: rbac-demo
  labels:
    app: rbac-demo
    test: deployment-manager
spec:
  serviceAccountName: deployment-manager

  containers:
  - name: kubectl
    image: bitnami/kubectl:1.28
    command:
    - sleep
    - "3600"
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

  restartPolicy: Always
