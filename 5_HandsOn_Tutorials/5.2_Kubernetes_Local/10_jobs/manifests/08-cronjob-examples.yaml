# 08-cronjob-examples.yaml
# Various CronJob schedule examples

---
# Daily backup at 2 AM
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-backup
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: busybox:1.36
            command: ["/bin/sh", "-c", "echo Daily backup"]
          restartPolicy: OnFailure

---
# Weekly report (Sunday at midnight)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: weekly-report
spec:
  schedule: "0 0 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: report
            image: busybox:1.36
            command: ["/bin/sh", "-c", "echo Weekly report"]
          restartPolicy: OnFailure

---
# Every 15 minutes during business hours (9 AM - 5 PM, Mon-Fri)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: business-hours-check
spec:
  schedule: "*/15 9-17 * * 1-5"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: check
            image: busybox:1.36
            command: ["/bin/sh", "-c", "echo Business hours check"]
          restartPolicy: OnFailure

---
# First day of every month at 3 AM
apiVersion: batch/v1
kind: CronJob
metadata:
  name: monthly-cleanup
spec:
  schedule: "0 3 1 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cleanup
            image: busybox:1.36
            command: ["/bin/sh", "-c", "echo Monthly cleanup"]
          restartPolicy: OnFailure
