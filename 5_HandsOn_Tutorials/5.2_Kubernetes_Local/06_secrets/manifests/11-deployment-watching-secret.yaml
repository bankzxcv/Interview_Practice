# 11-deployment-watching-secret.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-watch-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-watch-demo
  template:
    metadata:
      labels:
        app: secret-watch-demo
    spec:
      containers:
      - name: watcher
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            echo "=== $(date) ==="
            cat /etc/secrets/config-value
            sleep 10
          done
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secrets
      volumes:
      - name: secret-volume
        secret:
          secretName: updatable-secret
