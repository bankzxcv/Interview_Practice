# 09-secret-selective-mount.yaml
apiVersion: v1
kind: Secret
metadata:
  name: selective-secret
type: Opaque
stringData:
  api-key: "secret-api-key"
  db-password: "secret-db-password"
  internal-token: "should-not-be-exposed"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selective-secret-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selective-secret-demo
  template:
    metadata:
      labels:
        app: selective-secret-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh", "-c", "ls -la /etc/app-secrets && sleep 3600"]
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/app-secrets
      volumes:
      - name: secret-volume
        secret:
          secretName: selective-secret
          items:
          - key: api-key
            path: api-key
          - key: db-password
            path: db-password
          # internal-token NOT mounted
