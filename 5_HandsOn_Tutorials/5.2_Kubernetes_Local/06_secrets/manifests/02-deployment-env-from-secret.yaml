# 02-deployment-env-from-secret.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-env-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-env-demo
  template:
    metadata:
      labels:
        app: secret-env-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh", "-c", "env | grep -E 'DB_|API_' && sleep 3600"]
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: API_KEY
