# 05-daemonset-tolerations.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: system-agent
spec:
  selector:
    matchLabels:
      app: system-agent
  template:
    metadata:
      labels:
        app: system-agent
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: agent
        image: busybox:1.36
        command: ["/bin/sh", "-c", "echo System agent on $(hostname); sleep 3600"]
